<!doctype html>
<html>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/ucirp_google_maps.js"></script>
	<head>
		<title>UCIRP UI Beta</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
    <div id="container">
		<div id="info">
			<table>
				<tr>
					<td><label>Longitude</label></td>
					<td><input></input></td>
				</tr>
				<tr>
					<td><label>Latitude</label></td>
					<td><input></input></td>
				</tr>
				<tr>
					<td><label>Altitude</label></td>
					<td><input></input></td>
				</tr>
				<tr>
					<td><label>Speed</label></td>
					<td><input></input></td>
				</tr>
				<tr>
					<td><label>Acceleration</label></td>
					<td><input></input></td>
				</tr>
				<tr>
					<td><label>Yaw</label></td>
					<td><input></input></td>
				</tr>
				<tr>
					<td><label>Pitch</label></td>
					<td><input></input></td>
				</tr>
				<tr>
					<td><label>Roll</label></td>
					<td><input></input></td>
				</tr>
				<tr>
					<td><label>Time</label></td>
					<td><input></input></td>
				</tr>
			</table>
		</div>
		<div id="map">
		</div>
	</div>
	<footer>
		<table>
			<tr>
				<td><button onclick="start()">Start</button></td>
				<td><button onclick="pause()">Pause</button></td>
				<td><button onclick="save()">Save</button></td>
				<td><button onclick="menu()">Menu</button></td>
			</tr>
		<table>
	</footer>

</html>
